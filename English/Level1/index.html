<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English Level 1 | EduKids Africa</title>
  <!-- Manifest -->
<link rel="manifest" href="https://slide-t.github.io/edukidsafrica-games/english-level1/manifest.json">
  
 <!-- <link rel="manifest" href="https://slide-t.github.io/edukidsafrica-games/manifest.json" />-->
  <link rel="stylesheet" href="https://slide-t.github.io/edukidsafrica-games/style.css" />
  <script defer src="script.js"></script>
  <script defer src="https://slide-t.github.io/edukidsafrica-games/service-worker.js"></script>
</head>
<body oncontextmenu="return false" onselectstart="return false">
  <div class="container">
    <h1>English Quiz - Level 1</h1>

    <div class="info-wrap">
      <div id="score-box" class="info-box flip-in score-bg">
        Score: <span id="score">0</span> | Mistakes: <span id="mistakes">0</span>
      </div>
      <div id="timer" class="info-box flip-in timer-bg">
        <i>⏰</i> Time: <span id="time">10</span>s
      </div>
    </div>

    <div id="question-box" class="question-box">
      <div id="question">Loading question...</div>
      <div class="options">
        <button onclick="checkAnswer(this)">Option 1</button>
        <button onclick="checkAnswer(this)">Option 2</button>
        <button onclick="checkAnswer(this)">Option 3</button>
        <button onclick="checkAnswer(this)">Option 4</button>
      </div>
    </div>

    <button id="next-level" onclick="goToNextLevel()">🎉 Proceed to Level 2</button>
  </div>

  <div id="quizPopup" class="quiz-popup">
    <div class="quiz-popup-inner">
      <h2>📚 Quiz Instructions</h2>
      <p>📝 There are <strong>50 questions</strong> in this level.</p>
      <p>✅ You must score at least <strong>45 marks</strong> to move to the next level.</p>
      <p>💡 Answer carefully. Your best effort counts!</p>
      <button onclick="document.getElementById('quizPopup').style.display='none'">Got it!</button>
    </div>
  </div>
  <script src="https://slide-t.github.io/edukidsafrica-games/english-level1/script.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('https://slide-t.github.io/edukidsafrica-games/english-level1/service-worker.js')
      .then(reg => console.log('Service Worker Registered'))
      .catch(err => console.error('Service Worker Error:', err));
  }
</script>

</body>
</html>
