
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subject Quiz - PWA</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#004080" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0 auto;
      max-width: 900px;
      user-select: none;
    }
    body {
      aspect-ratio: auto;
    }
    .info-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
      animation: flipInFromTop 0.6s ease forwards;
    }
    @media (min-width: 600px) {
      .info-wrap {
        flex-direction: row;
        justify-content: space-between;
      }
    }
    .info-box {
      flex: 1;
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transform: rotateX(90deg);
      opacity: 0;
      animation: flipInFromTop 0.6s ease forwards;
    }
    .score-bg {
      background-color: #e0f7fa;
      color: #006064;
    }
    .timer-bg {
      background-color: #fff3e0;
      color: #e65100;
    }
    @keyframes flipInFromTop {
      0% { transform: rotateX(90deg); opacity: 0; }
      100% { transform: rotateX(0deg); opacity: 1; }
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 10px;
      text-align: center;
    }
    h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 32px;
      color: #004080;
    }
    .question-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      min-height: 200px;
    }
    #question {
      font-size: 20px;
      margin-bottom: 20px;
      min-height: 60px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .options button {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #e0e0e0;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    .options button:hover {
      background: #d3d3d3;
    }
    .correct { background-color: #4CAF50 !important; color: white; transform: scale(1.05); }
    .wrong { background-color: #e74c3c !important; color: white; transform: scale(1.05); }
    #next-level {
      margin-top: 20px;
      display: none;
      padding: 10px 16px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    #next-level:hover {
      background-color: #0066cc;
    }
  </style>
  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('keydown', event => {
      if (event.ctrlKey && ['c','v','u','s'].includes(event.key.toLowerCase())) {
        event.preventDefault();
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Subject - Level 1</h1>
    <div class="info-wrap">
      <div id="score-box" class="info-box score-bg">
        Score: <span id="score">0</span> | Mistakes: <span id="mistakes">0</span>
      </div>
      <div id="timer" class="info-box timer-bg">
        Time: <span id="time">10</span>s
      </div>
    </div>
    <div id="question-box" class="question-box">
      <div id="question">Loading question...</div>
      <div class="options">
        <button onclick="checkAnswer(this)">Option 1</button>
        <button onclick="checkAnswer(this)">Option 2</button>
        <button onclick="checkAnswer(this)">Option 3</button>
        <button onclick="checkAnswer(this)">Option 4</button>
      </div>
    </div>
    <button id="next-level" onclick="goToNextLevel()">ðŸŽ‰ Proceed to Level 2</button>
  </div>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
